<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="/static/lib/bootstrap-5.0.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ikaros Anime</title>
    <style>
        .ik-anime-list {
            margin: 0;
            width: 100%;
        }
        .ik-anime-overview {
            height: 10rem;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div>
        <h2>
            Ikaros Anime Page
        </h2>
        <hr>
        <p th:if="${(animeList.size() == 0)}">暂无数据</p>

        <div class="container">
            <div class="row align-items-start">
                <div th:each="anime: ${animeList}" class="card col-xl-3 col-lg-3 col-md-6 col-sm-12" >
                    <img th:src="${anime.coverUrl}" class="card-img-top" th:alt="${anime.title}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${anime.title}">Anime title</h5>
                        <p class="card-text ik-anime-overview" th:text="${anime.overview}">Anime overview</p>
                        <a th:href="@{/anime/dto/id/{id}(id=${anime.id})}" class="btn btn-primary">前往动漫详情</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

<!--        console.log(animeList.length)-->

<!--    </script>-->

</body>
</html>
