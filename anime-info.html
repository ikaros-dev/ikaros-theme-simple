<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="/static/lib/bootstrap-5.0.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ikaros Anime Info Page</title>
</head>
<body>
    <div>
        <h2>
            Ikaros Anime Info Page
        </h2>
        <hr>
        <p th:text="${anime}"></p>
        <hr>

        <div class="container">
            <div class="row align-items-start">
                <div class="col-6">
                    <img th:src="${anime.coverUrl}" width="100%" alt="test">
                </div>
                <div class="col-6">
                    <div style="margin-bottom: 1rem;">
                        <h3 th:text="${anime.title}"></h3>
                        <p th:text="${anime.overview}"></p>
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">剧集切换</button>
                    </div>
                    <div>
                        <video id="ikEpisodeVideo" th:src="${anime.seasons[0].episodes[0].url }" controls style="width:100%;"></video>
                    </div>
                    <!-- <div>
                        <div id="dplayer"></div>
                    </div> -->
                </div>
            </div>
        </div>

    </div>


    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">剧集切换</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small">
            <div th:each="season: ${anime.seasons}" >
                <h5 th:text="${season.type}">第几季度</h5>
                <ul class="pagination">
<!--                    <li class="page-item disabled">-->
<!--                        <span class="page-link">上一集</span>-->
<!--                    </li>-->

                    <li class="page-item "
                        th:if="${episode.url != null}"
                        th:each="episode: ${season.episodes}">
                        <a class="page-link" href="javascript:void(0);" th:text="${episode.seq}" th:attr="onclick=|changeVideoSrc('${episode.url}')|">-1</a>
                    </li>
                    <li class="page-item disabled"
                        th:unless="${episode.url != null}"
                        th:each="episode: ${season.episodes}">
                        <a class="page-link" href="javascript:void(0);" th:text="${episode.seq}">-1</a>
                    </li>
<!--                    <li class="page-item">-->
<!--                        <a class="page-link" href="#">下一集</a>-->
<!--                    </li>-->
                </ul>
            </div>
        </div>
    </div>

    <!-- <script src="/static/lib/dplayer/DPlayer.min.js"></script> -->
    <script  th:inline="javascript">
        const anime = [[${anime}]]
        console.log(anime)
        console.log(anime.seasons[0].episodes)

        // create dplayer instance
        // const dp = new DPlayer({
        //     container: document.getElementById('dplayer'),
        //     screenshot: true,
        //     preload: 'metadata',
        //     volume: 0.7,
        //     video: {
        //         url: anime.seasons[0].episodes[0].url,
        //     },
        // });

        function changeVideoSrc(url) {
            console.log('new url', url)

            // // 重载URL
            const video = document.getElementById('ikEpisodeVideo')
            video.pause()
            video.src = url
            video.load()
            video.play()
            // dp.pause()
            // dp.video.src = url
            // dp.video.load()
            // dp.play()
        }
    </script>
    <script src="/static/lib/bootstrap-5.0.2/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
